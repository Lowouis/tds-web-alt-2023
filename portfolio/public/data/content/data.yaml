projets:
    id:                     projet
    title:                  PROJETS
    tabs:
        0:
            nom:            Algorithm A*
            date:           2021
            content:        Nous devions créer une “intelligence artificielle”, ou je devais utilisé l’algorithme A* dans un programme en JAVA. Le jeux ricochet robot était à reproduire avec son interface graphique. Je devais aussi créer plusieurs plateau de jeu aléatoire. Le tout sur un durée donnée de 4 mois, avec une soutenance oral et un rapport écrit.
            button:         Rapport
            src:            ./public/data/content/rapport_a_star.pdf
        1:
            nom:            Nim Game
            date:           2019
            content:        Pour ce projet nous devions réaliser une “intelligence artificielle” qui gagne ou égalise toutes les parties de jeu de nim que l’on jouait contre l’ordinateur. Aucun affichage n’était demandé, le jeu ce était sur le terminal.
            button:         Pas d'archive
            src:            #

        2:
            nom:            Netflix Clone
            date:           2022
            content:        Ce projet est un projet personnel, je voulais faire un clone de netflix pour apprendre le React. Dans ce projet j’utilise le module “Redux” et “Axios”. J utilise aussi firebase pour le systeme d’authentification. L’application est disponible sur Firebase et sur Vercel.
            button:         App
            src:            https://netflix-clone-8bb18.web.app/

        3:
            nom:            Bataille Navale
            date:           2020
            content:        Nous deviens crée un jeu de bataille naval en Java avec une interface visuel. Je devais suivre le modèle MCV (Model View Controller) et créer un algorithme de placement des bateaux aléatoire. Le tout sur un durée donnée de 2 mois, avec une soutenance oral et un rapport écrit.
            button:         Github
            src:            https://github.com/Lowouis/BoatWar

        4:
            nom:            Generateur de ville
            date:           2019
            content:        Nous deviens créer un simulateur de ville, avec un affichage et un suivi statistique. Le jeu évolue avec une génération complète démographique (enfants, naissance, mortalité, santé, reproduction, maison, routes, etc).
            button:         Pas d'archive
            src:            #

